<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tick-by-Earning Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tick-by-Earning Calculator</h1>
    <label for="salary">Enter Monthly Salary (₹):</label>
    <input type="number" id="salary" placeholder="e.g., 50000">
    <button id="startButton">Start</button>
    <h2>Real-time Earnings:</h2>
    <div class="counter" id="perSecondCounter">Per Second: ₹0.00</div>
    <div class="counter" id="hourlyCounter">Hourly Earnings: ₹0.00</div>
    <div class="counter" id="totalCounter">Total Earnings: ₹0.00</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
